<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/create-post.css" />
    <title>Bulletin Board</title>
</head>

<body>
    <header>
        <div class="left">
            <img src="/assets/html_css_js.png" height="40">
            <h1>Bulletin Board</h1>
        </div>
    </header>

    <main>
        <form id="new-form">
            <h2>Create a New Bulletin</h2>
            <label>
                Title
                <input name="title" required>
            </label>
            <label>
                Content
                <textarea name="content" rows="10" required></textarea>
            </label>
            <label>
                Contact
                <input name="contact" required>
            </label>
            <button>Post Bulletin</button>
        </form>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
